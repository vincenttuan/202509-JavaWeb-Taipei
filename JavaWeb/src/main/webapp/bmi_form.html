<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BMI</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
	</head>
	<body>
		<form class="pure-form pure-form-aligned" action="/JavaWeb/bmi_servlet">
			<fieldset>
				<legend>BMI 表單</legend>
				<div class="pure-control-group">
					<label for="aligned-height">身高</label>
					<input id="aligned-height" type="number" name="height" 
							min="50" max="300" step="0.5"
							placeholder="請輸入身高" required />
				</div>
				<div class="pure-control-group">
					<label for="aligned-weight">體重</label>
					<input id="aligned-weight" type="number" name="weight"
							min="10" max="500" step="0.5" 
							placeholder="請輸入體重" required />
				</div>
				<div class="pure-controls">
					<button type="submit">計算</button>
				</div>
			</fieldset>
		</form>
	</body>
</html>
