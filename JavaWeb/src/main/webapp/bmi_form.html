<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BMI</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
	</head>
	<body>
		<form class="pure-form" action="/JavaWeb/bmi_servlet">
			<fieldset>
				<legend>BMI 表單</legend>
				身高: <input type="number" name="height" 
							min="50" max="300" step="0.5"
							placeholder="請輸入身高" required /><p />
				體重: <input type="number" name="weight"
							min="10" max="500" step="0.5" 
							placeholder="請輸入體重" required /><p />
				<button type="submit">計算</button>
			</fieldset>
		</form>
	</body>
</html>
