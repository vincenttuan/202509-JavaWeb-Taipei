<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
		<style type="text/css">
	        body {
	            height: 100vh;
	            margin: 0;
	            display: flex;
	            justify-content: center;
	            align-items: center;
	        }
	        .login-form {
	            padding: 20px;
	            border: 1px solid #ccc;
	            background: #fff;
	        }
		</style>
	</head>
	<body>
		<form class="pure-form login-form" method="post" action="/JavaWeb/login">
			<fieldset>
				<legend>登入</legend>
				👨‍⚕️ <input type="text" name="username" placeholder="請輸入使用者名稱" required /><p /> 
				🔐 <input type="password" name="password" placeholder="請輸入使用者密碼" required /><p />
				<input type="number" name="code" placeholder="請輸入認證碼" required />
				<img src="/JavaWeb/code/image" valign="middle"><p />
				<button type="submit" class="pure-button pure-button-primary">登入</button>
				<a href="/JavaWeb/user/change/password" class="pure-button pure-button-primary">修改密碼</a>
				<a href="/JavaWeb/logout" class="pure-button pure-button-primary">登出</a>
			</fieldset>‍
		</form>
	</body>
</html>
