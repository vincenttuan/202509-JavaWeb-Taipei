<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Chat Client</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
		<link rel="stylesheet" href="/JavaWeb/css/buttons.css">
		<style>
			#floating-container {
				position: fixed;
				bottom: 10px;
				right: 10px;
				max-width: 300px;
				background-color: #f5f5f5;
				border: 1px solid #cccccc;
				padding: 15px;
			}
		</style>
		
	</head>
	<body style="padding: 20px">
		<h1>æˆ‘çš„ WS èŠå¤©å®¤</h1>
		<div style="position:fixed;bottom:10px;right:10px;z-index:9999;">
  			<button id="toggleChat" style="font-size:2rem;cursor:pointer;">ğŸ’¬</button>
		</div>
		<div id="floating-container" style="visibility: hidden;">
			<div class="pure-form">
				<legend>èŠå¤©å®¤</legend>
				<button type="button" id="onOpenBtn" class="button-success pure-button">OnOpen é€£ç·š</button>
				<button type="button" id="onCloseBtn" class="button-error pure-button">OnClose é—œé–‰</button>
				<p />
				<input type="text" id="messageInput" placeholder="è«‹è¼¸å…¥è¨Šæ¯" />
				<button type="button" id="onMessageBtn" class="button-secondary pure-button">å‚³é€</button>
			</div>
			<div class="pure-form">
				<legend>èŠå¤©æ­·å²ç´€éŒ„</legend>
				<div id="messageHistory"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		function startup() {
			const onOpenBtn = document.getElementById('onOpenBtn');
			const onCloseBtn = document.getElementById('onCloseBtn');
			const messageInput = document.getElementById('messageInput');
			const onMessageBtn = document.getElementById('onMessageBtn');
			const messageHistory = document.getElementById('messageHistory');
			const toggleChat = document.getElementById('toggleChat');
			
			onCloseBtn.disabled = true;
			messageInput.disabled = true;
			onMessageBtn.disabled = true;
			
			var webSocket = null;
			var isConnectionSuccess = false;
			
			// é…ç½® WebSocket
			function setWebSocket() {
				const wsurl = 'ws://localhost:8080/JavaWeb/chatserver';
				// å»ºç«‹ WebSocket Client
				webSocket = new WebSocket(wsurl);
				
				webSocket.onopen = function() {
					onOpenBtn.disabled = true;
					onCloseBtn.disabled = false;
					messageInput.disabled = false;
					onMessageBtn.disabled = false;
				};
				
				webSocket.onmessage = function(event) {
					const msg = event.data; // æ¥æ”¶ä¾†è‡ª websocket server çš„è¨Šæ¯
					messageHistory.insertAdjacentHTML('afterbegin', msg + '<br />');
				};
				
				webSocket.onclose = function() {
					onOpenBtn.disabled = false;
					onCloseBtn.disabled = true;
					messageInput.disabled = true;
					onMessageBtn.disabled = true;
				};
				
				webSocket.onerror = function(e) {
					alert('éŒ¯èª¤è¨Šæ¯: ' + e);
					console.log(e);
				};
				
			}
			
			// æŒ‰ä¸‹ onOpenBtn
			onOpenBtn.addEventListener('click', function() {
				setWebSocket(); // å•Ÿå‹•
			});
			
			// æŒ‰ä¸‹ onCloseBtn
			onCloseBtn.addEventListener('click', function() {
				webSocket.close(); // é›¢ç·š
			});
			
			// æŒ‰ä¸‹ onMessageBtn
			onMessageBtn.addEventListener('click', function() {
				webSocket.send(messageInput.value);
			});
			
			// æŒ‰ä¸‹ toggleChat
			toggleChat.addEventListener('click', function() {
				const chat = document.getElementById('floating-container');
				if(chat.style.visibility == 'hidden') {
					chat.style.visibility = '';
				} else {
					chat.style.visibility = 'hidden';
				}
			});
			
			// é…ç½® WebSocket
			setWebSocket();
		}
		
		window.onload = startup;
	
	</script>
	
</html>
