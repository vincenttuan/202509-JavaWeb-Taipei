<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>投票圖表</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
		<link rel="stylesheet" href="/JavaWeb/css/buttons.css">
		<style type="text/css">
	        body {
	            height: 100vh;
	            margin: 0;
	            display: flex;
	            justify-content: center;
	            align-items: center;
	        }
	        .vote-form {
	            padding: 20px;
	            border: 1px solid #ccc;
	            background: #fff;
	        }
		</style>
	</head>
	<body style="padding: 20px">
		<div class="pure-form vote-form">
			<fieldset>
				<legend>投票統計</legend>
				<span class="button-error pure-button">罷免</span> 0 票 
				<span class="button-success pure-button">反罷</span> 0 票 
			</fieldset>
		</div>
		<div class="pure-form vote-form">
			<fieldset>
				<legend>圖表統計</legend>
				<table>
					<tr>
						<td valign="top">
							<div id="chart1"></div>
						</td>
						<td valign="top">
							<div id="chart2"></div>
						</td>
					</tr>
				</table>
			</fieldset>
		</div>
	</body>
</html>
