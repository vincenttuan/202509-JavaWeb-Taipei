<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>上傳速食商品</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
		<link rel="stylesheet" href="/JavaWeb/css/buttons.css">
		<style type="text/css">
			#previewImage {
				max-width: 300px;
				max-height: 300px;
				margin-top: 10px;
				display: none;
				border: 1px solid #ccc;
			}
		</style>
	</head>
	<body style="padding: 20px">
		<form class="pure-form" method="post" action="/upload/fastfood">
			<fieldset>
				<legend>上傳速食商品</legend>
				商品編號: <input type="text" id="productId" name="productId" required /><p />
				商品名稱: <input type="text" id="productName" name="productName" required /><p />
				商品價格: <input type="number" id="productPrice" name="productPrice" required /><p />
				<input type="file" id="productImage" name="productImage" accept="image/*" />
				<button type="submit">傳送</button><p />
				<!-- 圖片預覽 -->
				<img id="previewImage" alt="圖片預覽" /><p />
			</fieldset>
		</form>
	</body>
</html>
