<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tea Form</title>
	</head>
	<body>
		<form action="/JavaWeb/tea">
			<fieldset>
				<legend>Tea Form</legend>
				飲品: <input type="radio" name="id" value="A01" />紅茶
				     <input type="radio" name="id" value="A02" />綠茶<p />
				冷熱: <input type="radio" name="isHot" value="false" />冷
				     <input type="radio" name="isHot" value="true" />熱<p />
				甜度: <input type="radio" name="sweetness" value="0" />無糖     
				     <input type="radio" name="sweetness" value="3" />微糖
				     <input type="radio" name="sweetness" value="5" />半糖
				     <input type="radio" name="sweetness" value="7" />少糖
				     <input type="radio" name="sweetness" value="10" />全糖<p />
				提袋: <input type="checkbox" name="bag" value="1" /> 提袋<p />
				數量: <input type="number" min="1" max="99" name="amount" 
				            placeholder="請輸入數量" required /><p />
				<button type="submit">送出</button>
			</fieldset>
		</form>
	</body>
</html>
