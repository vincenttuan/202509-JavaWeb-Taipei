<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>麥當勞</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
		<link rel="stylesheet" href="/JavaWeb/css/buttons.css">
	</head>
	<body style="padding: 20px">
		<form class="pure-form" action="/JavaWeb/mcdonald">
			<fieldset>
				<legend>🍔 麥當勞點餐 🍟</legend>
				<table>
					<tr>
						<td valign="top">
							主餐:<p />
							<input type="radio" name="mainmeal" value="70" checked /> 🍔 大麥克 <p />
							<input type="radio" name="mainmeal" value="49" /> 🐟 麥香魚 <p />
							<input type="radio" name="mainmeal" value="45" /> 🍗 麥香雞 <p />
							<input type="radio" name="mainmeal" value="40" /> 🧀 吉事漢堡 <p />
							<input type="radio" name="mainmeal" value="85" /> 🌶️ 勁辣雞腿堡 <p />
						</td>
						<td valign="top">
							副餐:<p />
							<input type="radio" name="sidemeal" value="60" checked /> 🍟 大薯<p />
							<input type="radio" name="sidemeal" value="40" /> 🍟 小薯<p />
							<input type="radio" name="sidemeal" value="45" /> 🥧 蘋果派<p />
							<input type="radio" name="sidemeal" value="50" /> 🍦 冰炫風<p />
						</td>
						<td valign="top">
							飲料:<p />
							<input type="radio" name="beverage" value="30" checked /> 🥤 大可樂<p />
							<input type="radio" name="beverage" value="30" /> 🥤 大雪碧<p />
							<input type="radio" name="beverage" value="40" /> ☕ 冰咖啡<p />
							<input type="radio" name="beverage" value="55" /> 🌽 玉米湯<p />
						</td>
					</tr>
					<tr>
						<td colspan="3">
							付款金額 💵: <input type="number" name="amount" placeholder="請輸入付款金額" 
										  min="1"  required /><p />
							<button class="button-success pure-button" type="submit">訂餐 😋</button>
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
	</body>
</html>
